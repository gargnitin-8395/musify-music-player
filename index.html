<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12afdb7875.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav><ul>
        <li class="brand"><img src="logo.png" ></li>
        <li id="logo">Musicfy</li>
        <li>Home</li>
        <li>About us</li>
        <li>Sign up</li>
        <li class="contact"><i class="fas fa-2x fa-solid fa-circle-user"></i></li>
    </ul></nav>
    <div class="cont">
        
        <h1>Playlist</h1>
        <div class="songitemcontainer">
            
            <div class="songItem">
                <img src="covers/1.jpg" width="80px" height="50px" alt="1" style="border-radius:50%">
                <span class="songName">lehrado</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" width="80px" height="50px" alt="1" style="border-radius:50%">
                <span class="songName">lehrado</span>
                <span class="songlistplay"><span class="timestamp">04:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
           <div class="SongItem">
                <img src="covers/3.jpg" width="80px" height="50px" alt="1" style="border-radius:50%">
                <span class="songName">Yar mod do</span>
                <span class="songlistplay"><span class="timestamp">05:304 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="SongItem">
                <img src="covers/4.jpg" width="80px" height="50px" alt="1" style="border-radius:50%">
                <span class="songName">ranjha</span>
                <span class="songlistplay"><span class="timestamp">04:54 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <div class="songInfo">
         <span id="masterSongName">Lehrado</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
